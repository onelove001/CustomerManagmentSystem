{% extends 'base.html' %}

{% block bootstrap %} 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
{% endblock bootstrap %}

{% block content %}<br><br>
<h2>Customer Form</h2><br>
<form action="" method="POST">{% csrf_token %}
    <div class="mb-3">
        <label for="first_name" class="form-label">Full Name</label>
        <textarea type="text" class="form-control" id="first_name" disabled>{{request.user.first_name}}</textarea>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <textarea type="text" class="form-control" id="username" placeholder="{{request.user.username}}" disabled></textarea>
    </div>
    <div class="mb-3">
        <label for="subject" class="form-label">Issue Subject</label>
        <textarea class="form-control" id="subject" name="subject" rows="2"></textarea>
    </div>
    <div class="mb-3">
        <label for="issue" class="form-label">State Your Issue/Complaints</label>
        <textarea class="form-control" id="issue" name="issue" rows="5"></textarea>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </div>
</form>
<br><br><br>
{% endblock content %}
